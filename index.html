		<script id="noise-generators" type="x-audioworklet/javascript">
			class WhiteNoiseProcessor extends AudioWorkletProcessor {
			  process(inputs, outputs, parameters) {
				const output = outputs[0];
				output.forEach((channel) => {
				  for (let i = 0; i < channel.length; i++) {
					channel[i] = Math.random() * 2 - 1;
				  }
				});
				return true;
			  }
			}

			registerProcessor("white-noise", WhiteNoiseProcessor);

			class PinkNoiseProcessor extends AudioWorkletProcessor {
				memories = new Map();

				memory(index) {
					if (!this.memories.has(index)) {
						this.memories.set(index, Array.from({length: 7}).fill(0))
					}
					return this.memories.get(index)
				}

				process(inputs, outputs, parameters) {
					const output = outputs[0];
					output.forEach((channel, i) => {
						const memory = this.memory(i);
						for (let i = 0; i < channel.length; i++) {
							const white = Math.random() * 2 - 1;
							memory[0] = 0.99886 * memory[0] + white * 0.0555179;
							memory[1] = 0.99332 * memory[1] + white * 0.0750759;
							memory[2] = 0.96900 * memory[2] + white * 0.1538520;
							memory[3] = 0.86650 * memory[3] + white * 0.3104856;
							memory[4] = 0.55000 * memory[4] + white * 0.5329522;
							memory[5] = -0.7616 * memory[5] - white * 0.0168980;
							channel[i] = memory[0] + memory[1] + memory[2] + memory[3] + memory[4] + memory[5] + memory[6] + white * 0.5362;
							channel[i] *= 0.11; // (roughly) compensate for gain
							memory[6] = white * 0.115926;
						}
					});
					return true;
				}
			}

			registerProcessor("pink-noise", PinkNoiseProcessor);
		</script>

		<script>
			class Noise {
				/**
				 * @type GainNode
				 */
				ramp;
				/**
				 * @type GainNode
				 */
				mute;
				/**
				 * @type OscillatorNode
				 */
				whine;

				static calculateRemainingTime({ gain, duration, target }) {
					return Math.abs(gain - target) * duration;
				}

				constructor({
					noiseVolume,
					sawtoothVolume,
					sawtoothFrequency,
					noiseColour,
				}) {
					this.context = new AudioContext();
					this.ramp = this.context.createGain();
					this.mute = this.context.createGain();
					const noiseVolumeNode = this.context.createGain();
					const sawtoothVolumeNode = this.context.createGain();
					this.whine = this.context.createOscillator();
					this.whine.type = "sawtooth";
					this.whine.frequency.value = sawtoothFrequency;
					noiseVolumeNode.gain.value = noiseVolume;
					sawtoothVolumeNode.gain.value = sawtoothVolume;
					this.ramp.gain.value = 0;
					this.mute.gain.value = 0;
					this.ready = this.context.audioWorklet
						.addModule(
							"data:text/javascript," +
								encodeURI(
									document.getElementById("noise-generators").innerHTML,
								),
						)
						.then(() => {
							const noise = new AudioWorkletNode(
								this.context,
								`${noiseColour}-noise`,
							);
							noise.connect(noiseVolumeNode);
							noiseVolumeNode.connect(this.ramp);
							this.whine.connect(sawtoothVolumeNode);
							sawtoothVolumeNode.connect(this.ramp);
							this.ramp.connect(this.mute);
							this.mute.connect(this.context.destination);
						});
				}

				in({ seconds }) {
					return this.fade({ seconds, target: 1 });
				}

				out({ seconds }) {
					return this.fade({ seconds, target: 0 });
				}

				async init() {
					if (this.initialized) {
						return;
					}
					await this.ready;
					if (!this.initialized) {
						this.whine.start();
						this.initialized = true;
					}
				}

				async on() {
					await this.init();
					this.mute.gain.setValueAtTime(1, this.context.currentTime);
					return this.context.resume();
				}

				off() {
					this.mute.gain.setValueAtTime(0, this.context.currentTime);
				}

				fade({ target, seconds }) {
					const from = this.ramp.gain.value;
					const duration = Noise.calculateRemainingTime({
						gain: from,
						duration: seconds,
						target,
					});
					this.ramp.gain.cancelScheduledValues(this.context.currentTime);
					this.ramp.gain.setValueAtTime(from, this.context.currentTime);
					this.ramp.gain.linearRampToValueAtTime(
						target,
						this.context.currentTime + duration,
					);
				}
			}

		<script>
			const videoChangeStatic = new Noise({
				sawtoothVolume: 0,
				sawtoothFrequency: 0,
				noiseVolume: 0.1,
				noiseColour: "pink",
			});
			const channelChangeStatic = new Noise({
				sawtoothVolume: 0,
				sawtoothFrequency: 0,
				noiseVolume: 0.1,
				noiseColour: "pink",
			});
			const previewStatic = new Noise({
				sawtoothVolume: 0.01,
				sawtoothFrequency: 60,
				noiseVolume: 0.007,
				noiseColour: "pink",
			});

			for (let i = videos.length - 1; i > 0; i--) {
				const j = Math.floor(Math.random() * (i + 1));
				[videos[i], videos[j]] = [videos[j], videos[i]];
			}

			const description = document.getElementById("video-description");
			const credits = document.getElementById("video-credits");
			const overlay = document.getElementById("video-loading-static");
			const player = document.getElementById("player");
			const storage = document.getElementById("storage");
			const muteControl = document.getElementById("mute-control");

			player.loop = false;
			player.addEventListener("canplay", () => {
				overlay.classList.remove("loading");
				videoChangeStatic.out({ seconds: 0.2 });
			});
			const play = (index) => () => {
				videoChangeStatic.in({ seconds: 0.1 });
				overlay.classList.add("loading");
				const video = videos[index];
				player.src = video.src;
				description.innerText = video.description;
				credits.innerText = video.credits;
				player.addEventListener("ended", play((index + 1) % videos.length), {
					once: true,
				});
			};
			play(0)();

			let videoMuteTimeout;
			const setVideoMute = (muted) => {
				clearTimeout(videoMuteTimeout);
				if (muted) {
					player.muted = muted;
				} else {
					videoMuteTimeout = setTimeout(() => (player.muted = muted), 50);
				}
			};

			let muted = true;

			const syncPlayerMute = (hovering) => {
				/**
				 * this code is unbearable.
				 * really the noise should have N mute toggles
				 */
				if (muted) {
					setVideoMute(true);
					previewStatic.out({ seconds: 0.1 });
					videoChangeStatic.off();
				} else if (hovering) {
					setVideoMute(true);
					previewStatic.in({ seconds: 0.1 });
					videoChangeStatic.off();
				} else {
					setVideoMute(false);
					previewStatic.out({ seconds: 0.1 });
					videoChangeStatic.on();
					// in case we were hovering while the video changed
					player.play();
				}
			};

			muteControl.addEventListener("click", () => {
				muted = !muted;
				storage.dataset.muted = muted;
				if (muted) {
					muteControl.title = "umute";
					channelChangeStatic.off();
					previewStatic.off();
				} else {
					muteControl.title = "mute";
					channelChangeStatic.on();
					previewStatic.on();
				}
				syncPlayerMute(document.querySelector(".previewable-link:hover"));
			});
			muteControl.addEventListener("click", () => previewStatic.on(), {
				once: true,
			});
			muteControl.title = "unmute";
			muteControl.classList.add("clickable");

			let clearStaticTimeout;
			const changeChannel = (hovering) => () => {
				channelChangeStatic.in({ seconds: 0.1 });
				clearTimeout(clearStaticTimeout);
				clearStaticTimeout = setTimeout(
					() => channelChangeStatic.out({ seconds: 0.2 }),
					100,
				);
				syncPlayerMute(hovering);
			};

			for (const element of document.getElementsByClassName(
				"previewable-link",
			)) {
				element.addEventListener("mouseenter", changeChannel(true));
				element.addEventListener("mouseleave", changeChannel(false));
			}

			const selection = colours[Math.floor(Math.random() * colours.length)];
			const body = document.getElementById("root");
			body.style.backgroundColor = selection.background;
			body.style.color = selection.font;
